<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN">
<head>
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{$smarty.const.CSS_URL}common.css" rel="stylesheet">
    <link href="{$smarty.const.CSS_URL}login.css" rel="stylesheet">
    <link href="{$smarty.const.CSS_URL}myindex.css" rel="stylesheet">
</head>
<body>
<!--左侧导航-->
<div class="nav">
    <img src="{$smarty.const.PUBLIC_URL}images/logo.png" alt=""/>
    <ul class="nav_ul">
        <li >
            <a class="myindex_icon" href="{$smarty.const.__MODULE__}">我的概况</a>
        </li>
        <li>
            <a class="member_icon" href="{$smarty.const.__MODULE__}/Agent/getApplayAgentInfos">申请审核</a>
        </li>
        <li>
            <a class="earnings_icon" href="{$smarty.const.__MODULE__}/Income/incomeSet">收益配置</a>
        <li>
            <a class="mycenter_icon" href="{$smarty.const.__MODULE__}/cash/showWithdraw/?pass=0">提现审核</a>
        </li>
        <li>
            <a class="money_icon" href="{$smarty.const.__MODULE__}/Agent/getFormalAgentList">代理商管理</a>
        </li>
        <li class="checked">
            <a class="money_icon" href="{$smarty.const.__MODULE__}/Sheet/getDatas">财务报表</a>
        </li>
    </ul>
</div>
<div class="main">
    <div class="main_top">
        <p>欢迎登录郡安云CDN代理商管理系统</p>
        <div class="mtop_right">
            <a href="" class="userinfo">
                <img src="{$smarty.const.PUBLIC_URL}images/tx.jpg" alt=""/>
                <span>{$username}</span>
            </a>
            <a class="mtop_link kf" href="javascript:void(0)">客服</a>
            <!--<a class="mtop_link" href="">消息</a>-->
            <a class="mtop_link" href="{$smarty.const.__MODULE__}/Index/logout">登出</a>
        </div>
    </div>
    <div class="myindex">

		<table cellpadding='10' cellspacing='0' class="admin_table">
		<tr>
		  <td>时间</td>
		  <td>项目</td>
		  <td>金额</td>
		  <td>套餐</td>
		  <td>状态</td>
		  <td>操作用户</td>
		</tr>

		{foreach $infos as $info}
		<tr>
		  <td>{$info.time|date_format:'%Y-%m-%d %H:%M'}</td>
		  <td>{$info.project}</td>
		  <td>{$info.money}</td>
		  <td>{$info.product}</td>
		  <td>{$info.state}</td>
		  <td>{$info.username}</td>
		</tr>
		{/foreach}
		<tr>
		  <td>起时间:<input class="laydate-icon" id="demo" value=""> </td><td>止时间:<input class="laydate-icon" id="demo2" value=""> </td> <td><a onclick="tosheet()" href="#">导出表格</a></td>
		</tr>
		</table>
    </div>
	{$pagelist}
</div>
</body>
<script src="{$smarty.const.PUBLIC_URL}js/jquery-1.11.3.min.js"></script>
<script src="{$smarty.const.PUBLIC_URL}layer/layer.js"></script>
<script src="{$smarty.const.PUBLIC_URL}js/common.js"></script>
<script type="text/javascript" src="{$smarty.const.PUBLIC_URL}js/member.js" ></script>
<script type="text/javascript" src="{$smarty.const.PUBLIC_URL}js/laydate.js"></script>
<script>

function tosheet(){
 var starttime =  $("#demo").val();
 var endtime =  $("#demo2").val();

 if(starttime==''||endtime==''){
 
    alert("请输入正确时间");
	
	return;
 }
 
 window.location.href="{$smarty.const.__MODULE__}/sheet/exportSheet/?starttime="+starttime+"&endtime="+endtime;

}

</script>
<script type="text/javascript">
!function(){

	laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库

	laydate({literal}{elem: '#demo'}{/literal});//绑定元素
	laydate({literal}{elem: '#demo2'}{/literal});//绑定元素

}();

</script>
</html>
